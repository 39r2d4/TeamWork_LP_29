{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
    <form action="{{ url_for('user.process_signup') }}" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}
            {{ form.username() }}
        </p>
        <p>
        {{ form.email.label }}
        {{ form.email() }}
        </p>
        <p>
            {{ form.password.label }}
            {{ form.password() }}
        </p>
        <p>
            {{ form.password2.label }}
            {{ form.password2() }}
        </p>
        <p>
            {{ form.button }}
        </p>
    </form>
</div>

{% endblock %}
