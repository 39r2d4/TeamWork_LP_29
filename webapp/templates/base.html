<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Ресурс для изучения</title>
  </head>
  <body>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href='{{ url_for("index") }}'>NotAnki</a>
          <button type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <div class="btn-group">
                  <button type="button" class="btn btn-dark"><a class="nav-link active" href='{{ url_for("deck.decks_view") }}'>Колоды</a></button>
                  <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href='{{ url_for("deck.deck_new") }}'>Создать колоду</a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-dark"><a class="nav-link active" aria-current="page" href='{{ url_for("card.create_card") }}'>Создать карточку</a></button>
              </li>
            </ul>
              <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
                <li class="nav-item">
                  {% if current_user.is_authenticated %}
                   <button type="button" class="btn btn-dark"><a class="nav-link active" aria-current="page" href='{{ url_for("user.logout") }}'>Logout</a></button>
                  {% else %}
                   <button type="button" class="btn btn-dark"><a class="nav-link active" aria-current="page" href='{{ url_for("user.login") }}'>Login</a></button>
                  {% endif %}
                </li>
              </ul>
          </div>
        </div>
      </nav>
    <!-- вывод flash сообщний -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
      {% block content %} {% endblock %}

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
    </html>
