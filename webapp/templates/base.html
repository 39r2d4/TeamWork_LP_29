<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Ресурс для изучения</title>
  </head>
  <body>
  <!-- вывод flash сообщний -->
      <!-- раскомментирую, когда придумаю, где лучше использовать -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NotAnki</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href='{{ url_for("decks_view") }}' role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Колоды
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href='{{ url_for("deck_new") }}'>Создать колоду</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href='{{ url_for("create_card") }}'>Создать карточку</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search for a deck" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href='{{ url_for("login") }}'>Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href='{{ url_for("logout") }}'>Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

</html>
