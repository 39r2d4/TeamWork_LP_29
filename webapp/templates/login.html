{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center">
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
    {{ form.username.label }}
    {{ form.username() }}
    </p>
    <p>
    {{ form.password.label }}
    {{ form.password() }}
    </p>
    <p>
        {{ form.button }}
    </p>
    <a href='{{ url_for("user.signup") }}'> Зарегистрироваться </a>
</form>
</div>

{% endblock %}
